<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新宝島トーアのホームページ</title>
  <style>
    body {
      font-family: "MS Gothic", sans-serif;
      background-image: url("https://www.civillink.net/images/tile/tile03.gif");
      margin: 0;
      padding: 20px;
      color: black;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .announcement {
      display: flex;
      background-color: #ffffffcc;
      border: 2px ridge gray;
      padding: 10px;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }
    .announcement img {
      width: 200px;
      margin-right: 20px;
    }
    .profile, .bbs {
      max-width: 700px;
      margin: 0 auto 30px auto;
      background-color: #ffffffcc;
      border: 2px ridge gray;
      padding: 15px;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>新宝島トーアのホームページ</h1>

  <!-- 告知欄＋立ち絵 -->
  <div class="announcement">
<img src="image/86303192_p0.png" alt="トーア立ち絵">
    <div>
      <h2>最新告知</h2>
      <p>📢 ショート動画を投稿予定です。</p>
    </div>
  </div>

  <!-- プロフィール -->
  <div class="profile">
    <h2>📜 プロフィール</h2>
    <p>新天地開拓系VTuber。愛知某所の裕福な家庭で生まれ、幼いころより周囲に愛されて過ごす。学生時代にとある魔術の禁書目録と出会い、その邂逅が彼の人生を大きく変えることとなった。メロンクリームソーダと寿司をこよなく愛する美食家。こんなんでも女の子。</p>
    <ul>
      <li><a href="https://www.youtube.com/@SintakarajimaToa" target="_blank">🎥 Youtubeはコチラ</a></li>
      <li><a href="https://x.com/s_takarajima" target="_blank">🐦 X（旧Twitter）はコチラ</a></li>
      <li><a href="https://www.instagram.com/toashintakarajima/" target="_blank">📸 Instagramはコチラ</a></li>
    </ul>
  </div>

  <!-- コメント欄（Giscus） -->
  <div class="bbs">
    <h2>📝 BBS（コメントしてね！）</h2>
    <script src="https://giscus.app/client.js"
        data-repo="【GitHubユーザー名】/【リポジトリ名】"
        data-repo-id="【リポジトリID】"
        data-category="General"
        data-category-id="【カテゴリID】"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-theme="light"
        crossorigin="anonymous"
        async>
    </script>
  </div>

</body>
</html>
