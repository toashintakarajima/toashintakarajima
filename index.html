<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新宝島トーアのホームページ</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2b2b2b;
        color: #fff;
    }

    header {
        background-color: #1a1a1a;
        padding: 1em;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 2em;
        color: #b71c1c; /* 暗めの赤色 */
    }

    section {
        margin: 20px;
        padding: 20px;
        background-color: #333;
        border: 1px solid #444;
        border-radius: 8px;
    }

    h2 {
        color: #f8f8f8;
        border-bottom: 1px solid #b71c1c; /* アクセントの赤い下線 */
        padding-bottom: 8px;
        margin-bottom: 16px;
    }

    p {
        color: #ccc;
    }

    footer {
        text-align: center;
        padding: 1em;
        background-color: #1a1a1a;
        color: #fff;
    }
</style>

</head>
<body>
    <header>
        <h1>新宝島トーアのホームページ</h1>
    </header>

    <section id="self-introduction">
        <h2>自己紹介</h2>
        <p>ここに自己紹介の内容を書いてください。</p>
    </section>

    <section id="latest-news">
        <h2>最新情報</h2>
        <p>ここに最新情報の内容を書いてください。</p>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>お問い合わせに関する情報を記載してください。</p>
    </section>

    <footer>
        <p>&copy; 2023 新宝島トーア</p>
    </footer>
</body>
</html>
