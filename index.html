<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新宝島トーアのホームページ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 1em;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red, pink, cyan);
            -webkit-background-clip: text;
            color: transparent;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
        }

        h2 {
            color: #b71c1c;
            border-bottom: 1px solid #b71c1c;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }

        p {
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #222;
            color: #fff;
        }

        /* 背景画像のスタイル */
        body {
            background-image: url('image/c1c200e7-67e0-4319-8831-59dd240fd880.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* セクションのスタイル */
        section {
            background-color: rgba(255, 255, 255, 0.8);
        }
        /* 自己紹介セクション内の文字色を黒に変更 */
        #self-introduction p {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>新宝島トーアのホームページ</h1>
    </header>

    <section id="self-introduction">
        <h2>自己紹介</h2>
        <img src="image/F9wcfw3bQAAPP8W.jpg" alt="ファンアートの作者はコルトさん" style="max-width: 20%;">
        <p>作：コルトさん</p>
        <p>バーチャルユーチューバー。寿司が好き。</p>
    </section>

    <section id="latest-news">
        <h2>活動のお知らせ</h2>
        <p>・不定期にショート動画を投稿<br>・毎週金曜日に動画を投稿<br>最新情報は毎週火曜22時からの雑談配信にて！ </p>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>toa.shintakarajima@gmail.com</p>
    </section>

    <footer>
        <p>&copy; 2023 新宝島トーア</p>
    </footer>
</body>
</html>
